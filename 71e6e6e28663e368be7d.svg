<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 300 80">
  <defs>
    <style>
      :root {
        --violet: #40295e;
        --blue: #13222e;
        --white: #f5f5f5;
        --black: #1a1a1a;
        --gray: #5a5a5a;
        --yellow: #e3c200;
        --line-height: 1.6;
        --font-size-base: 16px;
        --font-size-md: calc(10px + 0.305vw);
        --font-size-lg: calc(15.6px + 0.625vw);
        --font-size-xl: calc(24.4px + 1.4875vw);
        --font-family: Arial, sans-serif;
      }
      .background {
        fill: transparent;
      }
    </style>
  </defs>

  <!-- Grupo centrado horizontalmente -->
  <g transform="translate(150, 40)">
    <!-- Yellow circle -->
    <circle cx="-70" cy="0" r="20" fill="var(--yellow)" />
    
    <!-- "Quests" text -->
    <text
      x="-40"
      y="5"
      font-family="var(--font-family)"
      font-size="40"
      font-weight="bold"
      fill="var(--yellow)"
      text-anchor="start"
      dominant-baseline="middle"
    >
      Quests
    </text>
  </g>
</svg>